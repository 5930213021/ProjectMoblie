<html>

<head>

  <style>
    .toolbaricon {
      padding-left: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      color: rgb(255, 98, 26);
    }

    
  </style>
</head>


<body>
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-icon class="toolbaricon" size="30px" icon="fa-shopping-bag">
        </ons-icon>
      </div>
      <div class="center" id="appname" style="text-align:center;"></div>#</div>
      <div class="right">
        <ons-icon class="toolbaricon" size="30px" icon="md-help">
        </ons-icon>
      </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Catalog" icon="fa-heart" active-icon="fa-heart">
      </ons-tab>
      <ons-tab page="tab3.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
      </ons-tab>
      
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center; margin-top: 10px;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
        <ons-carousel-item id="carousel1" style="background: url('') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel2" style="background: url('') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel3" style="background: url('') no-repeat center; background-size: contain;">
        </ons-carousel-item>
      </ons-carousel>
      
      <br><br>
        <div id="icons"></div>
        <script id="icon_template" type="text/template">
        <ons-row style="height:120px" vertical-align="center">  
        <% categories.forEach(function(category){%>  
        <ons-col style="background: rgb(255, 98, 26); border:2px solid; color : white;" width="33%">
          <p style="text-align: center; margin: 10px;">
            <ons-icon size="60px" icon="<%= category.icon %>"></ons-icon>
          </p>
          <p style="text-align: center; margin: 10px;" id="icon1_text">
            <%= category.name %>
          </p>
        </ons-col>
        <%});%>
        </ons-row>
        </script>

      
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
        <p style="text-align: center; margin-top: 10px;">
            <ons-search-input
              placeholder="Search"
              onchange="ons.notification.alert('Searched for: ' + this.value)"
            ></ons-search-input>
          </p>
      <p style=" padding: 8px; text-align: center; margin: 10px;">
        <ons-button modifier="large" onclick="addNewData();">
          Add New Data
        </ons-button>
      </p>
      <script id="product_template" type="text/template">
        <div class="card-group" style="margin: auto;">
            <div class="row" style="padding: 8px">
                <% products.forEach(function(product){ %> 
                    <div class="card col-5" style="margin-right: auto; margin-left: auto;">
                        <img class="card-img-top" id="photo" src="images/<%= product.photo %>" alt="Card image">
                        <div class="card-body">
                            <p class="card-title" style="font-size: 15px;"><%= product.title %></p>
                            <p class="card-text" style="font-size: 13px;"><%= product.category %><br>price: ฿<%= product.price %></p>
                        </div> 
                    </div>
                <% }); %>
            </div>
        </div>
    </script>
    </ons-page>
  </template>

  
  <template id="tab3.html">
    <ons-page id="Tab3">
      <ons-list>
        <ons-list-header>Shopping Cart</ons-list-header>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="images/item1.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">Apple Watch Series 3 GPS 42mm Grey</span>
            <span class="list-item__subtitle" style="color: blue">฿12,650.00</span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="images/item2.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">MICROLAB SPEAKER 2.1</span>
            <span class="list-item__subtitle" style="color: blue">฿1,570.00</span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="images/item3.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">Nike Air Max 90 ดำเทาแดง เบอร์ 40</span>
            <span class="list-item__subtitle" style="color: blue">฿2,990.00</span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
      </ons-list>
      <p style="text-align: center; margin: 10px;">
        <ons-button modifier="large">PROCEED TO PAY</ons-button>
      </p>
    </ons-page>
  </template>



</body>

<script>
  getHomeData();
  document.addEventListener('prechange', function (event) {
    if (event.index == 0) {
      console.log('Home clicked');
      // get data for home screen  
      getHomeData();
    }else if (event.index == 1) {
      console.log('Cart clicked');
      // get data for cart screen
      getAllProduct();  
      
    }
    else if (event.index == 2) {
      console.log('All product clicked');
      // get data for all product screen  
      getCartData();
    }
  });
  function getHomeData() {
    var docRef = db.collection("UI").doc("home");
    docRef.get().then(function(doc) {
    if (doc.exists) {
        //Display data
        console.log("Document data:", doc.data());
        var data = doc.data();
        $('#appname').html(data.appname);
        var style = "background: url('" + data.slides[0] + "') no-repeat center; background-size: contain;'";
        $('#carousel1').attr('style', style)
        var style = "background: url('" + data.slides[1] + "') no-repeat center; background-size: contain;'";
        $('#carousel2').attr('style', style)
        var style = "background: url('" + data.slides[2] + "') no-repeat center; background-size: contain;'";
        $('#carousel3').attr('style', style)
        var icon_template = $('#icon_template').html();
        var html = ejs.render(icon_template, {categories : data.categories});
        $('#icons').html(html);
    } else {
        console.log("No such document!");
    }
    }).catch(function(error) {
    console.log("Error getting document:", error);
    });

    // $.getJSON('home.json', function (data) {
    //   console.log(data);
    //   $('#appname').html(data.appname);
    //   var style = "background: url('images/" + data.slides[0] + "') no-repeat center; background-size: contain;'";
    //   $('#carousel1').attr('style', style)
    //   var icon_template = $('#icon_template').html();
    //   var html = ejs.render(icon_template, {categories : data.categories});
    //   $('#icons').html(html);
    // });
  }
  function getCartData() {
    $.getJSON('cart.json', function (data) {
      console.log(data);
    });
  }
  function getAllProduct(){
    var allProductRef = db.collection("PRODUCTS").where("category","==","sport");
    allProductRef.get().then(function(querySnapshot) {
      querySnapshot.forEach(function(doc){
        console.log(doc.id, " => ", doc.data());
      });
    });
  }
  function addNewData(){
    var data = {
      pid : '7',
      title : 'iphoneX',
      price : 50000,
      category : 'smartphone'
    };
    //เพิ่มค่าโดยไม่ใช้ไอดี
    db.collection("PRODUCTS").add(data)
    .then(function(docRef) {
    console.log("Document written with ID: ", docRef.id);
    })
    .catch (function (error){
    console.error("Error adding document: ", error);
    })
    
  }
  

</script>

</html>
